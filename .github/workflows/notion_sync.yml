name: Notion Content Sync (Polling)

on:
  push:
    branches:
      - main
  # JST 09:00 ã¨ 21:00 ã«å®Ÿè¡Œ
  schedule:
    - cron: '5 13 * * *' 

jobs:
  sync_notion_content:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # ã‚³ãƒŸãƒƒãƒˆã¨ãƒ—ãƒƒã‚·ãƒ¥ã®ãŸã‚ã®æ¨©é™ä»˜ä¸

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Install Notion API SDK
        run: npm install @notionhq/client

      - name: ğŸ”„ Run Notion Sync Script
        env:
          NOTION_KEY: ${{ secrets.NOTION_API_KEY }}
          PAGE_ID: '2b2f3ece65b580f5bf0df09d1f91cf46' 
        run: node sync_script.js

      - name: ğŸ“¤ Commit and Push if changes exist
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Notion Sync: Updated content"
          file_pattern: 'notion_content.md last_edited_time.txt'
